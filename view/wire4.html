<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="bullion management site, rare coins, gold, silver, platinum">
    <meta name="author" content="CSE134B Dream Team">

    <meta name=viewport content="width=device-width, initial-scale=.8, minimum-scale = .8, user-scalable=yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="../style/style.css">

    <script src="../js/main.js"></script>
    <script src="../js/cacheit.js"></script>
    <script src="../js/wire4.js"></script>

    <title>View Item - CoinBucket</title>

</head>

<body>
    <script>
    loadTopNav();
    </script>
    <script>
    var tmpNum = 1;
    var currentMetal = '';
    switch(window.location.hash){
        case '#gold':
        currentMetal = 'gold';
        tmpNum = 1;
        break;
        case '#silver':
        currentMetal = 'silver';
        tmpNum = 2;
        break;
        case '#platinum':
        currentMetal = 'platinum';
        tmpNum = 3;
        break;
    }
    loadSideNav(tmpNum);
    </script>
    <section class="main-section">
        <section class="coin_wrapper">
            <div class="mobile-nav">
                <a class="back-button" href="wire3.html">
                    <svg class="icon icon-keyboard-arrow-left">
                        <symbol id="icon-keyboard-arrow-left" viewBox="0 0 1024 1024">
                            <title>keyboard-arrow-left</title>
                            <path class="path1" d="M657.707 696.96l-195.627-195.627 195.627-195.627-60.373-60.373-256 256 256 256z"></path>
                        </symbol>
                        <use xlink:href="#icon-keyboard-arrow-left"></use>
                    </svg>
                </a>
                ITEM DETAIL
            </div>
            <div class="coin_main">
                <a class="back-button" href="wire3.html">
                    <div class="breadcrumb">
                        <svg class="icon icon-play-arrow-rev">
                            <symbol id="icon-play-arrow" viewBox="0 0 1024 1024">
                                <title>play-arrow</title>
                                <path class="path1" d="M682.667 213.333v597.333l-469.333-298.667z"></path>
                            </symbol>
                            <use xlink:href="#icon-play-arrow"></use>
                        </svg>
                        Item Detail
                    </div>
                </a>
                <section class="coin_image">
                    <div class="img_box">
                        <img height="150" width="150" id="coin-img" style="margin-top: 24px"></img>
                    </div>
                </section>
                <section class="coin_detail">
                    <table>
                        <tr>
                            <td>Metal</td>
                            <td id='metal'></td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td id='type'>US Eagle</td>
                        </tr>
                        <tr>
                            <td>Purchase Date</td>
                            <td id='date'></td>
                        </tr>
                        <tr>
                            <td>Qty.</td>
                            <td id='qty'></td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td id='premium'></td>
                        </tr>
                        <tr>
                            <td>Market Price (dollar/ozt)</td>
                            <td id='marketprice'></td>
                        </tr>
                        <tr>
                            <td id='percent'></td>
                            <td id='percentdata'></td>
                        </tr>
                        <tr>
                            <td>Weight/Unit (ozt)</td>
                            <td id='weightdata'></td>
                        </tr>
                        <tr>
                            <td id='perunit'></td>
                            <td id='perunitdata'></td>
                        </tr>
                        <tr>
                            <td><strong>TOTAL</strong></td>
                            <td id='total'><strong></strong></td>
                        </tr>
                    </table>
                </section>
            </div>
        </section>
    </section>
    <script >
    loadFooter();
    </script>
